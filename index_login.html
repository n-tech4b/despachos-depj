<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Incluindo Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .siccau-color{
            background-color: #14385d;

        }
        .siccau-color:hover{
            background-color: #0d2a47;

        }
        
    </style>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header siccau-color text-white">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                       <form action="https://n-tech4b.42web.io/index/login.php" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text "><i class="fas fa-sm fa-user"></i></span>
                                    <input type="text" class="form-control" name="usuario" placeholder="Digite o nome de usuário">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-sm fa-lock"></i></span>
                                    <input type="password" class="form-control" name="senha" placeholder="Digite a senha">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                            <button type="submit" class="btn siccau-color text-white">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap 5 JavaScript (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
