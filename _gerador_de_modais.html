<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Modais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 600px;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>

<h2>HTML dos Modais Gerados</h2>
<textarea id="output" readonly></textarea>

<script>
    const ids = [
    1000, 
    2000,
    3000,
    4000,
    5000,
    6000, 
    7000,
    8000, 
    9000,
    10000,
    11000,
    12000,
    13000,
    14000,
    15000,
    16000,
    17000,
    18000,
    
];

    function generateModalsHTML(ids) {
        return ids.map(id => `
<div class="modal" id="editModal${id}">  
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Despacho</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea class="form-control editor" rows="12" id="editTextModal${id}" style="line-height: 1;">
                </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="saveEdit(${id})">Salvar</button>
            </div>
        </div>
    </div>
</div>
        `).join('\n');
    }

    // Insere o HTML no textarea
    document.getElementById('output').value = generateModalsHTML(ids);
</script>

</body>
</html>
